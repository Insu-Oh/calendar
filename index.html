<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="box">
      <div class="title" onclick="reset();">Calender</div>
      <div class="menu">
        <a href="http://">Services</a>
        <a href="http://">Projects</a>
        <a href="http://">About</a>
        <a class="contact" href="http://">Contact</a>
      </div>
    </div>

    <div class="container">
      <div class="calendar">
        <div class="indicator">
          <i
            id="pre-btn"
            class="fas fa-angle-left prev"
            onclick="displayPre();"
          ></i>
          <div>
            <div class="monthIndi"></div>
            <p class="yearIndi"></p>
          </div>
          <i
            id="nex-btn"
            class="fas fa-angle-right next"
            onclick="displayNext();"
          >
          </i>
        </div>
        <div class="weekdays">
          <div>sun</div>
          <div>mon</div>
          <div>tue</div>
          <div>wed</div>
          <div>thu</div>
          <div>fri</div>
          <div>sat</div>
        </div>
        <div class="days">
          <div class="pre-day">-</div>
          <div class="pre-day">-</div>
          <div class="pre-day">-</div>
          <div class="pre-day">-</div>
          <div class="pre-day">-</div>
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>10</div>
          <div>11</div>
          <div>12</div>
          <div>13</div>
          <div>14</div>
          <div>15</div>
          <div>16</div>
          <div>17</div>
          <div>18</div>
          <div>19</div>
          <div>20</div>
          <div>21</div>
          <div>22</div>
          <div>23</div>
          <div class="today">24</div>
          <div>25</div>
          <div>26</div>
          <div>27</div>
          <div>28</div>
          <div>29</div>
          <div>30</div>
          <div>31</div>
          <div class="next-day">-</div>
          <div class="next-day">-</div>
          <div class="next-day">-</div>
          <div class="next-day">-</div>
        </div>
      </div>
    </div>
    <div class="popupContainer">
      <div class="popup">
        <h3>[ Adding a schedule ]</h3>
        <div id="dayIndi">2021</div>
        <input id="content" type="text" />
        <button id="addBtn">Add</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
