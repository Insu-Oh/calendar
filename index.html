<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="box">
      <div class="title" onclick="reset();">Calender</div>
      <div class="menu">
        <a href="http://">Services</a>
        <a href="http://">About</a>
        <a href="#" onclick="openPopup2()">Preferences</a>
        <a class="contact" href="http://">Contact</a>
      </div>
    </div>

    <div class="container">
      <div class="calendar">
        <div class="indicator">
          <i
            id="pre-btn"
            class="fas fa-angle-left prev"
            onclick="displayPre();"
          ></i>
          <div>
            <div class="monthIndi"></div>
            <p class="yearIndi"></p>
          </div>
          <i
            id="nex-btn"
            class="fas fa-angle-right next"
            onclick="displayNext();"
          >
          </i>
        </div>
        <div class="weekdays">
          <div>sun</div>
          <div>mon</div>
          <div>tue</div>
          <div>wed</div>
          <div>thu</div>
          <div>fri</div>
          <div>sat</div>
        </div>
        <div class="days">
          <div class="pre-day">-</div>
          <div class="pre-day">-</div>
          <div class="pre-day">-</div>
          <div class="pre-day">-</div>
          <div class="pre-day">-</div>
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>10</div>
          <div>11</div>
          <div>12</div>
          <div>13</div>
          <div>14</div>
          <div>15</div>
          <div>16</div>
          <div>17</div>
          <div>18</div>
          <div>19</div>
          <div>20</div>
          <div>21</div>
          <div>22</div>
          <div>23</div>
          <div class="today">24</div>
          <div>25</div>
          <div>26</div>
          <div>27</div>
          <div>28</div>
          <div>29</div>
          <div>30</div>
          <div>31</div>
          <div class="next-day">-</div>
          <div class="next-day">-</div>
          <div class="next-day">-</div>
          <div class="next-day">-</div>
        </div>
      </div>
    </div>
    <div class="popupContainer">
      <div class="popup">
        <div class="xBtn" onclick="closePopup()">X</div>
        <h3>[ Adding a schedule ]</h3>
        <div id="dayIndi">2021</div>
        <input id="content" type="text" />
        <button id="addBtn">Add</button>
      </div>
    </div>

    <div class="popupPreferences">
      <div class="popup2">
        <h2>Preferences</h2>
        <div class="xBtn" onclick="closePopup2()">X</div>
        <div class="reset">
          <label>Reset the calendar </label>
          <svg
            width="24"
            height="24"
            xmlns="http://www.w3.org/2000/svg"
            fill-rule="evenodd"
            clip-rule="evenodd"
            onclick="resetData()"
          >
            <path
              d="M19 24h-14c-1.104 0-2-.896-2-2v-17h-1v-2h6v-1.5c0-.827.673-1.5 1.5-1.5h5c.825 0 1.5.671 1.5 1.5v1.5h6v2h-1v17c0 1.104-.896 2-2 2zm0-19h-14v16.5c0 .276.224.5.5.5h13c.276 0 .5-.224.5-.5v-16.5zm-9 4c0-.552-.448-1-1-1s-1 .448-1 1v9c0 .552.448 1 1 1s1-.448 1-1v-9zm6 0c0-.552-.448-1-1-1s-1 .448-1 1v9c0 .552.448 1 1 1s1-.448 1-1v-9zm-2-7h-4v1h4v-1z"
            />
          </svg>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
